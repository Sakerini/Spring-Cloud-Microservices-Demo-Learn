server:
  port: 6969

spring:
  application:
    name: API-GATEWAY
  cloud:
    gateway:
      routes:
        - id: LOGIN-SERVICE
          uri: lb://LOGIN-SERVICE
          predicates:
            - Path=/login/**
          filters:
           - name: CircuitBreaker
             args:
               name: LOGIN-SERVICE
               fallbackuri: forward:/login-service-fallback

hystrix:
  command:
    fallbackcmd:
      execution:
        isolation:
          timeoutInMilliseconds: 5000

management:
  endpoints:
    web:
      exposure:
        include: hystrix.stream


eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8761/eureka/
    instance:
      hostname: localhost